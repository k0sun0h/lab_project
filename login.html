<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>

    <!-- login.css 파일 연결 -->
    <link rel="stylesheet" href="./css/login.css">
    
    <!-- 스크립트 파일 연결 -->
    <script defer src="./js/script.js"></script>

    <!-- 카카오 SDK 로드 -->
    <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
    <!-- 페이스북 SDK 로드 -->
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
    <!-- 네이버 SDK 로드 -->
    <script src="https://static.nid.naver.com/js/naveridlogin_js_sdk_2.0.2.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
    <div class="login-container">
        <h1>LOGIN</h1>
        <form>
            <input type="email" placeholder="이메일" required>
            <input type="password" placeholder="비밀번호" required>
            <button type="submit">로그인</button>
        </form>
        <hr>
        <button id="naver-login-btn" class="social-btn naver">네이버로 시작하기</button>
        <button id="facebook-login-btn" class="social-btn facebook">페이스북으로 시작하기</button>
        <button id="kakao-login-btn" class="social-btn kakao">카카오톡으로 시작하기</button>
        <div class="email-login-signup">
            <a href="email-login.html">이메일로 로그인</a> | <a href="signup.html">회원가입</a>
        </div>
    </div>
</body>
</html>
