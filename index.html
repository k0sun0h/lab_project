<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중고거래</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/script.js"></script> <!-- 스크립트를 비동기로 로드 -->
</head>
<body>
    <header class="top-bar">
        <img src="./img/Logo.png" alt="로고" class="logo">
        <div class="top-bar-buttons">
            <button onclick="window.open('mypage.html', '_blank')">마이페이지</button> <!-- 새 창에서 마이페이지 열기 -->
            <button onclick="window.open('cart.html', '_blank')">장바구니</button> <!-- 새 창에서 장바구니 열기 -->
            <button onclick="window.open('login.html', '_blank')">로그인</button> <!-- 새 창에서 로그인 페이지 열기 -->
        </div>
    </header>
    <div class="search-bar">
        <button class="menu-icon"><img src="./img/icon1.png" alt="메뉴" class="icon"></button>
        <div class="search-input-container">
            <input type="text" placeholder="검색창" class="search-input">
        </div>
    </div>
    <main class="content">
        <div class="breadcrumb">
            <span>홈 > 전체보기</span>
            <div class="menu-bar">
                <button>인기순</button>
                <span>|</span>
                <button>고가순</button>
                <span>|</span>
                <button>저가순</button>
                <span>|</span>
                <button>최신순</button>
            </div>
        </div>
        <div class="category">
            <div>전체보기</div>
            <div>상의</div>
            <div>하의</div>
            <div>신발</div>
            <div>모자</div>
            <div>기타</div>
        </div>
        <section class="cards" id="cards-container">
            <!-- 카드 리스트가 JavaScript로 추가됩니다. -->
        </section>
    </main>
    <div class="pagination">
        <button>1</button> <!-- 페이지 번호 1 -->
        <button>2</button> <!-- 페이지 번호 2 -->
        <button>3</button> <!-- 페이지 번호 3 -->
        <button>4</button> <!-- 페이지 번호 4 -->
        <button>5</button> <!-- 페이지 번호 5 -->
        <button>6</button> <!-- 페이지 번호 6 -->
        <button>7</button> <!-- 페이지 번호 7 -->
        <button>8</button> <!-- 페이지 번호 8 -->
        <button>9</button> <!-- 페이지 번호 9 -->
    </div>
</body>
</html>
